{% extends "theme/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">All Job Descriptions</h1>

    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Jobs</h2>
        <ul class="space-y-3">
            {% for job in jobs %}
                <li class="p-4 bg-gray-50 rounded-md hover:bg-gray-200 transition duration-300">
                    <a href="{% url 'job_detail' job.pk %}" class="font-semibold text-blue-600 hover:text-blue-800 text-lg">
                        {{ job.title }}
                    </a>
                </li>
            {% empty %}
                <li class="text-gray-500">No job descriptions yet.</li>
            {% endfor %}
        </ul>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Job Description</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <p>{{ form.as_p }}</p>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">
                Save Job
            </button>
        </form>
    </div>
</div>
{% endblock %}
